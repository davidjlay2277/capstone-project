<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epic Duels</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="heading">
    <div id="player-status">
    </div>
    <div>
      <h1 id="heading">Star Wars Epic Duels</h1>

    </div>
    <div id="bot-status">

    </div>
  </div>
  <div class="main">

    <!------------------------ BEGIN PLAYER AREA -------------------------------->
    <section >
      <div id="player-cards" class="cards-all player-cards">
      </div>

    </section>
    <!-------------------------- END PLAYER AREA ------------------------>

    <!----------------------- BEGIN ACTIVE GAME AREA -------------------->
    <div class="active-game">
      <div class="board-width"></div>
      <div id="player-img">
      </div>
      
      <div>
        <form id="character-selector">
          <label for="character-input">Choose a character</label>
          <select id="character-input" name="character-input">
          </select>
          <br><button class="button-standard " id="character-btn">Select</button>
        </form>
      </div>

      <div id="game-actions"class="results">
        <div class=player-action>
          <div> You played </div>
          <div id="player-active-card" class="card rebel-front">
              <div class="value-container">
                <div class="label">Attack</div>
                <div class="attack-circle">
                  <div class="value">4</div>
                </div>
              </div>
              <div class="value-container">
                <div class="defend-circle">
                  <div class="value">2</div>
                </div>
                <div class="label">Defend</div>
              </div>
          </div>
          <div> _ damage taken </div>
        </div>

         <div class=bot-action>
          <div class="right-justify"> Bot played </div>
          <div id="bot-active-card" class="card emperial-front">
              <div class="value-container">
                <div class="label">Attack</div>
                <div class="attack-circle">
                  <div class="value">4</div>
                </div>
              </div>
              <div class="value-container">
                <div class="defend-circle">
                  <div class="value">2</div>
                </div>
                <div class="label">Defend</div>
              </div>
          </div>
          <div> _ damage taken </div>
        </div>
      </div>
      <div  id= "resolve-damamge-btn"> <button class="button-standard" >Resolve Damage</button></div>
      
      <div id="start-game-btn"> </div>

      <div class="game-end">
        <button class="button-standard" id="log-game-btn">Log Game</button>
        <button class="button-standard" id="play-again-btn">Play Again </button>
      </div>
      <div id="bot-img">
        <!-- <div class="background-container"
          style="background-image: url('https://bigthink.com/wp-content/uploads/2022/07/AdobeStock_298943877_Editorial_Use_Only.jpeg');">
       </div> -->
      </div>
    </div>

    <!------------------------- END ACTIVE GAME AREA ----------------------------->

    <!------------------------ BEGIN BOT AREA ------------------------------------>
    <section id="bot-cards">
      <div id="bot1">
      </div>
      <div class="cards-all bot-cards">

          <div id="card1">
            <button class="card emperial-front" onclick="postCard(1)">

                <div class="value-container">
                  <div class="defend-circle">
                    <div class="value">2</div>
                  </div>

                </div>
              </div>
            </button>
          </div>
        </div> --> 
        <!-- <div class="card emperial-back">
                 </div> -->
      </div>


    </section>
    <!------------------------ END BOT AREA --------------------------------------->
  </div>
  <!-- END MAIN -->

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
