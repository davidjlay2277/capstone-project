<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epic Duels</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="heading">
    <div id="player-status">
    </div>
    <div>
      <h1 id="heading">Star Wars Epic Duels</h1>

    </div>
    <div id="bot-status">

    </div>
  </div>
  <div class="main">

    <!------------------------ BEGIN PLAYER AREA -------------------------------->
    <section id="player-area">
      <div id="player1">

      </div>
      <div class="cards player-cards">

        <div>
          <button class="card rebel-front" onclick="postCard(1)">
            <div class="value-container">
              <div class="label">Attack</div>
              <div class="attack-circle">
                <div class="value">4</div>
              </div>
            </div>
            <div class="value-container">
              <div class="defend-circle">
                <div class="value">2</div>
              </div>
              <div class="label">Defend</div>
            </div>
          </button>

        </div>

        <button class="card rebel-back" onclick="postCard(1)">
          <div>
            <div class="value-container">
            </div>
            <div class="value-container">
            </div>
          </div>
        </button>

        <button class="card rebel-back" onclick="postCard(1)">
          <div>
            <div class="value-container">
            </div>
            <div class="value-container">
            </div>
          </div>
        </button>

        <button class="card rebel-front" onclick="postCard(1)">
          <div class="value-container">
            <div class="label">Attack</div>
            <div class="attack-circle">
              <div class="value">4</div>
            </div>
          </div>
          <div class="value-container">
            <div class="defend-circle">
              <div class="value">2</div>
            </div>
            <div class="label">Defend</div>
          </div>
        </button>

        <button class="card rebel-front" onclick="postCard(1)">
          <div class="value-container">
            <div class="label">Attack</div>
            <div class="attack-circle">
              <div class="value">4</div>
            </div>
          </div>
          <div class="value-container">
            <div class="defend-circle">
              <div class="value">2</div>
            </div>
            <div class="label">Defend</div>
          </div>
        </button>
      </div>

    </section>
    <!-------------------------- END PLAYER AREA ------------------------>

    <!----------------------- BEGIN ACTIVE GAME AREA -------------------->
    <div class="active-game">
      <div class="board-width"></div>
      <div  id= "player-img">
        <!-- <div class="background-container"
        style="background-image: url('https://bigthink.com/wp-content/uploads/2022/07/AdobeStock_298943877_Editorial_Use_Only.jpeg');">
     </div> -->
      </div>

      <div>
        <form id="character-selector">
          <label for="character-input">Choose a character</label>
          <select id="character-input" name="character-input">
          </select>
          <br><button class="button-standard " id="character-btn">Select</button>
        </form>
      </div>

      <div class="heading results">
        <div class=player-action>
          <div> Your Card </div>
          <div>
            <section class="card" onclick="newCard()">
              <div>
                <div class="value-container">
                </div>
                <div class="value-container">
                </div>
              </div>
            </section>
          </div>
          <div> N damage taken </div>
        </div>
        <div class=bot-action>
          <div> Bot's Card </div>
          <div>
            <section class="card" onclick="newCard()">
              <div>
                <div class="value-container">
                </div>
                <div class="value-container">
                </div>
              </div>
            </section>
          </div>
          <div> N damage given </div>
        </div>
      </div>
      <div><button class="button-standard" id="start-game-btn">Resolve Damage</button></div>
      <div><button class="button-standard" id="start-game-btn">Start Game</button></div>

      <div class="game-end">
        <button class="button-standard" id="log-game-btn">Log Game</button>
        <button class="button-standard" id="play-again-btn">Play Again </button>
      </div>
        <div  id= "bot-img">
          <!-- <div class="background-container"
          style="background-image: url('https://bigthink.com/wp-content/uploads/2022/07/AdobeStock_298943877_Editorial_Use_Only.jpeg');">
       </div> -->
        </div>
    </div>

    <!------------------------- END ACTIVE GAME AREA ----------------------------->

    <!------------------------ BEGIN BOT AREA ------------------------------------>
    <section id="bot-area">
      <div id="bot1">

      </div>
      <div class="cards bot-cards">
        <div>
          <div id="card1">
            <button class="card emperial-front" onclick="postCard(1)">
              <div>
                <div class="value-container">
                  <div class="label">Attack</div>
                  <div class="attack-circle">
                    <div class="value">4</div>
                  </div>
                </div>
                <div class="value-container">
                  <div class="defend-circle">
                    <div class="value">2</div>
                  </div>
                  <div class="label">Defend</div>
                </div>
              </div>
            </button>
          </div>
        </div>
        <button class="card emperial-back" onclick="postCard(1)">
          <div>
            <div class="value-container">

            </div>
            <div class="value-container">

            </div>
          </div>

        </button>

        <button class="card emperial-back" onclick="postCard(1)">
          <div>
            <div class="value-container">

            </div>
            <div class="value-container">

            </div>
          </div>

        </button>

        <button class="card emperial-back" onclick="postCard(1)">
          <div>
            <div class="value-container">

            </div>
            <div class="value-container">

            </div>
          </div>

        </button>

        <button class="card emperial-back" onclick="postCard(1)">
          <div>
            <div class="value-container">

            </div>
            <div class="value-container">

            </div>
          </div>

        </button>
      </div>


    </section>
    <!------------------------ END BOT AREA --------------------------------------->
  </div>
  <!-- END MAIN -->

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
